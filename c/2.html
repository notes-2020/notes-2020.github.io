  <style>
    .footer {
      /*页脚样式，仿Google页脚*/
      line-height: 40px;
      background: #f2f2f2;
      border-top: 1px solid #e4e4e4;
      font-size: 10pt;
      color: #222;
    }

    .footer text,
    .footer a {
      /*页脚链接和文字*/
      margin-left: 30px;
      color: #666;
      display: inline-block;
      line-height: 40px;
      font-family: sans-serif;
      font-size: 10pt;
      margin-right: 30px;
      text-decoration: none;
    }

    .footer>a:visited {
      color: #609;
    }

    #banner {
      /*横幅宽高和背景壁纸*/
      background-image: url(https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=707045001,2409988238&fm=26&gp=0.jpg);
        height: 50vh;

    .banner-title {

    }

    .content-view {
      padding-top: 64px;
    }

    /*body{
          background-color: #f1f1f1;
        }*/

    .no-title-weight {
      font-weight: 400;
    }

    .mdui-list-item-icon,
    .mdui-list-item-content {
      color: rgba(0, 0, 0, 0.54);
    }

    .happy-birthday p {
      display: block;
    }

    div[exam] {
      height: 50vh;
      background: rgba(23, 23, 23, 0.06);
    }

    ::selection {
      background-color: pink;
    }
    /*Material Design新版的Banner，来自https://codepen.io/dffzmxj/pen/LYVooPR，抄袭Vuetify样式*/
    .new-banner{
        position: sticky;
        top: 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        padding: 16px 8px 16px 16px;
        align-items: center;
        display: flex;
    }
    .new-banner>.banner__icon{
        margin-right: 16px;
        flex: 0 0 auto;
        display: inline-block;
        height: 40px;
        width: 40px;
        overflow: hidden;
        line-height: 40px;
        text-align: center;
        border-radius: 50%;
    }
    .new-banner>p{
        flex: 1 1 auto;
        margin-left: 8px;
        margin-top: 0;
        margin-bottom: 0;
        margin-right: 0;
        line-height: 20px;
    }
    .new-banner>.banner__actions{
        margin-left: 90px;
        display: inline-flex;
        align-items: center;
        align-self: flex-end;
        justify-content: flex-end;
        margin-bottom: -8px;
    }
    /*单行Banner*/
    .new-banner.single-line{
        padding-top: 8px;
        padding-bottom: 8px;
    }
    .new-banner.single-line{
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .new-banner.single-line>.banner__actions{
        margin-bottom: 0;
        align-self: center;
    }
    /*使桌面端persistent*/
    @media screen and (max-width: 600px){
        .new-banner{
            position: relative;
        }
    }
  </style>
